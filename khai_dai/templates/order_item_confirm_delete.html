{% extends 'base.html' %}

{% block content %}
<div class="container-xxl py-5 bg-dark hero-header mb-5">
  <div class="container text-center my-5 pt-5 pb-4">
      <h1 class="display-3 text-white mb-3 animated slideInDown">Confirmation</h1>
      <nav aria-label="breadcrumb">
          <ol class="breadcrumb justify-content-center text-uppercase">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item"><a href="#">Pages</a></li>
              <li class="breadcrumb-item text-white active" aria-current="page">Menu</li>
          </ol>
      </nav>
  </div>
</div>
</div>
<form method="post" class="w-75 m-auto" action="{% url 'delete_order_item' pk=object.id %}">
    <h2>Delete Order Item</h2>
    <p>Are you sure you want to delete this order item?</p>
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Confirm Delete">
    <a href="{% url 'order_history' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
